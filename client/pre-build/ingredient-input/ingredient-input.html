<div class="ingredient">
	<div class="form-group">
	    <label for="ingredient" class="col-sm-2 control-label">Ingredient</label>
	    <div class="col-sm-10">
	      <input ng-model="model.ingredient" type="text" class="form-control" id="ingredient" placeholder="Ingredient">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="quantity" class="col-sm-2 control-label">Quantity</label>
	    <div class="col-sm-10">
	      <input ng-model="model.quantity" type="text" class="form-control input-sm" id="quantity" placeholder="Quantity">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="units" class="col-sm-2 control-label">Units</label>
	    <div class="col-sm-10">
	      <select ng-model="model.unit" type="text" class="form-control input-sm" id="units" placeholder="Units">
	      		<option ng-repeat="unit in units" value="{{unit.unit}}">{{unit.unit}}</option>
	      </select>
	    </div>
	    <button class="btn btn-default remove" ng-click="remove()">X</button>
	  </div>
</div>
